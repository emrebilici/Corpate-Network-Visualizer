<!DOCTYPE html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Project Graph Visualizer</title>

</head>

<body>

<div align='center' id="d3_selectable_force_directed_graph" style="width: 960px; height: 500px; margin: auto; margin-bottom: 12px" >
    <svg></svg>
</div>

<div id="content">
    <div id="searchfield">
        <form>
            <input  type="text" name="currency" class="biginput" id="autocomplete" value="">
            <button class="button" id="searchButton">Search</button>
        </form>
    </div><!-- @end #searchfield -->
</div><!-- @end #content -->

</body>

<link rel='stylesheet' href='css/forced-directed-graph.css'>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="js/forced-directed-graph.js"></script>

<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>

<script>
    var svg = d3.select('#d3_selectable_force_directed_graph');

    d3.json('json/database_big.json', function(error, graph) {
        if (!error) {
            //console.log('graph', graph);
            createV4SelectableForceDirectedGraph(svg, graph);
        } else {
            console.error(error);
        }
    });
</script>
